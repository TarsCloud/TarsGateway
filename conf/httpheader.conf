<httprsp_headers>

	# 协议定义， 和网关服务里面的定义对应
	<protocol_map>
		2=tup
		3=json
		4=http
	</protocol_map>

	#tup协议代理，定制回包http头
	<tup>
		# default_headers 为该协议默认加的 http 头
		<default_headers>
			#Content-Type=application/octet-stream
		</default_headers>

		# special_headers 为其他需要特殊配置的列表
		<special_headers>
			# 下面可以有多组不同的列表， 每组可以有多个servant
			<special_1>
				# servant_station_list 列表，对tup或者json来说，为servant， 对http来说，则为station， 多个之间用 | 分割
				servant_station_list=test1|broker
				# headers 为需要添加的http头
				<headers>
					#Content-Type=application/data
				</headers>
			</special_1>

			<special_2>
				servant_station_list=xx|xx2
				<headers>
					#Content-Type=application/json
				</headers>
			</special_2>
		</special_headers>
	</tup>

	#tup协议代理，定制回包http头
	<json>
		# default_headers 为该协议默认加的 http 头
		<default_headers>
			#Content-Type=application/json
            #test-header=ttttttt
			Access-Control-Allow-Origin=*
			Access-Control-Allow-Methods=POST, GET
		</default_headers>

		# special_headers 为其他需要特殊配置的列表
		<special_headers>
			# 下面可以有多组不同的列表， 每组可以有多个servant
			<for_h5_call>
				# servant_station_list 列表，对tup或者json来说，为servant， 对http来说，则为station， 多个之间用 | 分割
				servant_station_list=tafalarm
				# headers 为需要添加的http头
				<headers>
					Access-Control-Allow-Origin=*
					Access-Control-Allow-Methods=POST, GET, OPTIONS
					Access-Control-Max-Age=86400
					Access-Control-Allow-Headers=Content-Type,X-Requested-With
					 
				</headers>
			</for_h5_call>

			
		</special_headers>
	</json>

	#tup协议代理，定制回包http头
	<http>
		# default_headers 为该协议默认加的 http 头
		<default_headers>
			Server=TAF-Proxy-Server
		</default_headers>

		# special_headers 为其他需要特殊配置的列表
		<special_headers>
			# 下面可以有多组不同的列表， 每组可以有多个servant
			<special_1>
				# servant_station_list 列表，对tup或者json来说，为servant， 对http来说，则为station， 多个之间用 | 分割
				servant_station_list=test1|broker
				# headers 为需要添加的http头
				<headers>
					
				</headers>
			</special_1>

			<special_2>
				servant_station_list=xx|xx2
				<headers>
					
				</headers>
			</special_2>
		</special_headers>
	</http>

</httprsp_headers>
