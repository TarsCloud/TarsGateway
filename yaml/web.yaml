
cloud:
  group: Base
  name: GatewayWebServer
  logo: logo.png
  version: latest
  changelist: Changelist.md
  lang: nodejs
  description: >-
    The management platform of tarsgateway gateway can be configured with relevant routing parameters. Note that only > = tarsframework:v3.0.10 & tarsweb:v3.0.2 can be used
  description_cn:
    TarsGateway网关的管理平台, 可以配置相关的路由参数, 注意 >= TarsFramework:v3.0.9 & TarsWeb:v3.0.3 才可以使用
  collaborators:
    - ruanshudong@qq.com
    - shevqko@qq.com
  repository: https://github.com/TarsCloud/TarsGateway.git
  readme: README.en.md
  readme_cn: README.md
  independent: false
app: Base
server: GatewayWebServer
template: tars.nodejs
profile: ""
servants:
  - name: WebObj
    port: 10000
    isTars: false
    isTcp: true
    thread: 2
    capacity: 100000
    connection: 10000
    timeout: 30000
replicas: 2
hostNetwork: false
hostIPC: false
hostPorts: []
repo:
  id:
  image: docker.tarsyun.com/base/gatewaywebserver
  secret: cloud-market-secret
